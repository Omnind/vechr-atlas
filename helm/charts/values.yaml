########################################################### Config for Ingress ############################################################
ingresses:
  name: vechr-ingress
  enabled: true
  namespace: default
  ingressClassName: kong

  tls:
    enabled: true
    secretName: kong-vechr-cert-dev
    hosts: 
      - app.vechr.com
    ca: 
    cert: 
    key: 
  
  rules:
    -
      host: app.vechr.com
      services:
        -
          name: vechr-microservice-audit-service
          path: /api/v2/audit
          port: 3004
        -
          name: vechr-microservice-audit-service
          path: /api/v1/audit
          port: 3004
        -
          name: vechr-microservice-audit-service
          path: /api/audit
          port: 3004
    -
      host: app.vechr.com
      services:
        -
          name: vechr-microservice-auth-service
          path: /api/v2/auth
          port: 3005
        -
          name: vechr-microservice-auth-service
          path: /api/v1/auth
          port: 3005
        -
          name: vechr-microservice-auth-service
          path: /api/auth
          port: 3005
    -
      host: app.vechr.com
      services:
        -
          name: vechr-microservice-notification-service
          path: /api/v2/notification
          port: 3002
        -
          name: vechr-microservice-notification-service
          path: /api/v1/notification
          port: 3002
        -
          name: vechr-microservice-notification-service
          path: /api/notification
          port: 3002
    - 
      host: app.vechr.com
      services:
        -
          name: vechr-microservice-things-service
          path: /api/v2/things
          port: 3001
        -
          name: vechr-microservice-things-service
          path: /api/v1/things
          port: 3001
        -
          name: vechr-microservice-things-service
          path: /api/things
          port: 3001
    -
      host: app.vechr.com
      services:
        -
          name: vechr-frontend-web-app
          path: /
          port: 80
        
############################################################ Config for Common ############################################################
common:
  postgres:
    - 
      name: "audit-db"
      externalPort: 5436
      enabled: true

      env:
        - name: POSTGRES_DB
          value: "audit_db"
        - name: POSTGRES_USER
          value: Vechr
        - name: POSTGRES_PASSWORD
          value: "123"
    - 
      name: "auth-db"
      externalPort: 5435
      enabled: true

      env:
        - name: POSTGRES_DB
          value: "auth_db"
        - name: POSTGRES_USER
          value: Vechr
        - name: POSTGRES_PASSWORD
          value: "123"
    - 
      name: "notification-db"
      externalPort: 5434
      enabled: true

      env:
        - name: POSTGRES_DB
          value: "notification_db"
        - name: POSTGRES_USER
          value: Vechr
        - name: POSTGRES_PASSWORD
          value: "123"
    - 
      name: "things-db"
      externalPort: 5433
      enabled: true

      env:
        - name: POSTGRES_DB
          value: "things_db"
        - name: POSTGRES_USER
          value: Vechr
        - name: POSTGRES_PASSWORD
          value: "123"

  frontend:
    name: web-app
    image: zulfikar4568/web-app
    tag: v1.2.2
    enabled: true

    # imagePullPolicy: Always is recommended when using latest tags. Otherwise, please use IfNotPresent
    imagePullPolicy: Always

    port: 80
    externalPort: 80

    # Resource
    resources:
      requests:
        memory: "100Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "1"

  influx:
    name: influxdb
    replicas: 2
    enabled: true
    deployment:
      image: influxdb
      tag: 2.1.0-alpine
    influx:
      mode: setup
      organization: Vechr
      bucket: Vechr
      token: vechr-token
    auth:
      username: admin
      password: isnaen1998

      
