############################################################# Config for NATS #############################################################
nats:
  enabled: true
  cluster:
    enabled: true
    replicas: 3
    noAdvertise: true

    # tls:
    #   secret:
    #     name: nats-cert-dev
    #   ca: "ca.crt"
    #   cert: "tls.crt"
    #   key: "tls.key"

  jetstream:
    enabled: false

    memStorage:
      enabled: true
      size: "2Gi"

    fileStorage:
      enabled: true
      size: "1Gi"
      storageDirectory: /data/
      storageClassName: default

  mqtt:
    enabled: true
    port: 1883

    # tls:
    #   secret:
    #     name: nats-cert-dev
    #   ca: "ca.crt"
    #   cert: "tls.crt"
    #   key: "tls.key"

  websocket:
    enabled: true
    port: 9090
    # noTLS: true

    # sameOrigin: false
    # allowedOrigins: []

  natsbox:
    enabled: true


############################################################# Config for KONG #############################################################
kong:
  enabled: true
  admin:
    # Enable creating a Kubernetes service for the admin API
    # Disabling this is recommended for most ingress controller configurations
    # Enterprise users that wish to use Kong Manager with the controller should enable this
    enabled: true
    type: NodePort
    # To specify annotations or labels for the admin service, add them to the respective
    # "annotations" or "labels" dictionaries below.
    annotations: {}
    #  service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
    labels: {}

    http:
      # Enable plaintext HTTP listen for the admin API
      # Disabling this and using a TLS listen only is recommended for most configuration
      enabled: true
      servicePort: 8001
      containerPort: 8001
      # Set a nodePort which is available if service type is NodePort
      # nodePort: 32080
      # Additional listen parameters, e.g. "reuseport", "backlog=16384"
      parameters: []

    tls:
      # Enable HTTPS listen for the admin API
      enabled: true
      servicePort: 8444
      containerPort: 8444
      # Set a target port for the TLS port in the admin API service, useful when using TLS
      # termination on an ELB.
      # overrideServiceTargetPort: 8000
      # Set a nodePort which is available if service type is NodePort
      # nodePort: 32443
      # Additional listen parameters, e.g. "reuseport", "backlog=16384"
      parameters:
      - http2
