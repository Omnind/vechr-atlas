apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ default "influxdb" .Values.name }}-config
  labels:
    app: {{ default "influxdb" .Values.name }}
data:
  DOCKER_INFLUXDB_INIT_MODE: {{ default "setup" .Values.influx.mode }}
  DOCKER_INFLUXDB_INIT_USERNAME: {{ default "admin" .Values.auth.username }}
  DOCKER_INFLUXDB_INIT_PASSWORD: {{ default "password123" .Values.auth.password }}
  DOCKER_INFLUXDB_INIT_ORG: {{ default "Vechr" .Values.influx.organization }}
  DOCKER_INFLUXDB_INIT_BUCKET: {{ default "Vechr" .Values.influx.bucket }}
  DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: {{ default "vechr-token" .Values.influx.token }}